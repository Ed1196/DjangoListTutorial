{% extends 'base.html' %}

{% block content %}
    <div class="row">
    {% for post in final_postings %}
        <div class="col s4">
            <div class="card">
                <div class="card-image">
                    <a href={{ post.1 }}><img src="{{ post.3 }}" alt=""></a>
                </div>
                <div class="card-content">
                    <p>{{ post.0 | title }}</p>
                </div>
                <div class="card-action">
                    <a href={{ post.1 }}>View Listing: {{ post.2 }}</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
